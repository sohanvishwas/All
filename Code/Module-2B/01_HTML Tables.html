<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="500" height="300" align="center">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>

        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>    
            <td>Hindi</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td>Art</td>   
        </tr>

        <tr>
            <th colspan="6">Lunch</th>
        </tr>

        <tr>    
            <td>Hindi</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td rowspan="2">Project</td>  
        </tr>

        <tr>    
            <td>Hindi</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td> 
        </tr>
    </table>
</body>
</html>
