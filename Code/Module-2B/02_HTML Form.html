<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>

<body>
    <h1 align="center">Registration From In Html</h1>
    <form action="https://www.google.com/">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input type="number" placeholder="9067*******">
                </td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td>
                    <input type="text" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="Number" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td> Gender:</td>
                <td>
                    <label for="Male">
                        <input type="radio" name="Gender" id="Male">Male
                    </label>
                    <label for="Female">
                        <input type="radio" name="Gender" id="Female">Female
                    </label>
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td> Hobbies:</td>
                <td>
                    <label for="Singing">
                        <input type="checkbox" name="Hobbies" id="Singing">Singing
                    </label>
                    <label for="Dancing">
                        <input type="checkbox" name="Hobbies" id="Dancing">Dancing
                    </label>
                    <label for="Playing">
                        <input type="checkbox" name="Hobbies" id="Playing">Playing
                    </label>
                </td>
            </tr>
            <tr>
                <td>Education Qualification:</td>
                <td>
                    <select>
                        <option>Select Optoin</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Post graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea cols="25" rows="4" placeholder="Address"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
