<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet"href="05_Chat Page.css">
</head>
<body>
    <div class="Full">
        <h2>Chat</h2>
        <div class="container">
          <div class="you"><p>Hello,how are you?</p></div>
          <div class="friend"><p>Hi Varakumar,I am good.How are you?</p></div>
          <div class="you"><p>I'm fine.I am learning HTML and CSS</p></div>
          <div class="friend"><p>HTML and CSS</p></div>
          <div class="you"><p>Yes,by doing projects parallelly,i am learning it.</p></div>
          <div class="friend"><p>Awesome,can you tell how you are learning it.</p></div>
          <div class="you"><p>Can i call you?</p></div>
        </div>
    </div>
</body>
</html>
