<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            let a=document.getElementById("btn")
            if(a.type=="password"){
                a.type="text"
            }else{
                a.type="password"
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="password" id="btn">
        <input type="checkbox" onclick="show()">
    </div>
</body>
</html>
